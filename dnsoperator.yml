swagger: '2.0'
info:
  version: v1
  title: IETF.DNSoperator.API
  contact:
    name: Jakob Schlyter
    url: https://www.kirei.se/
    email: jakob@kirei.se
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: api.registry.tld
basePath: /dnsop/v1
schemes:
  - https
paths:
  '/domain/{domain}/delegation':
    get:
      summary: Get domain delegation information
      operationId: getDelegation
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: OAuth 2.0 Bearer Token
          required: true
          type: string
        - name: domain
          in: path
          description: Domain Name
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/delegation'
        '401':
          description: Unauthorised
        '404':
          description: Domain not found
    put:
      summary: Set domain delegation information
      operationId: setDelegation
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: OAuth 2.0 Bearer Token
          required: true
          type: string
        - name: domain
          in: path
          description: Domain Name
          required: true
          type: string
        - name: delegation
          in: body
          description: Delegation data
          required: true
          schema:
            $ref: '#/definitions/delegation'
      responses:
        '200':
          description: Successful operation
          schema:
            type: string
        '401':
          description: Unauthorised
        '404':
          description: Domain not found
  '/domain/{domain}/delegation/dnssec':
    get:
      summary: Get DNSSEC information
      operationId: getDnssec
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: OAuth 2.0 Bearer Token
          required: true
          type: string
        - name: domain
          in: path
          description: Domain Name
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/dnssec'
        '204':
          description: Successful operation but no secure delegation available
        '401':
          description: Unauthorised
        '404':
          description: Domain not found
    put:
      summary: Set DNSSEC information
      operationId: setDnssec
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: OAuth 2.0 Bearer Token
          required: true
          type: string
        - name: domain
          in: path
          description: Domain Name
          required: true
          type: string
        - name: dnssec
          in: body
          description: DNSSEC delegation data
          required: true
          schema:
            $ref: '#/definitions/dnssec'
      responses:
        '200':
          description: Successful operation
          schema:
            type: string
        '401':
          description: Unauthorised
        '404':
          description: Domain not found
    delete:
      summary: Remove secure delegation
      operationId: deleteDnssec
      produces:
        - none
      parameters:
        - name: Authorization
          in: header
          description: OAuth 2.0 Bearer Token
          required: true
          type: string
        - name: domain
          in: path
          description: Domain Name
          required: true
          type: string
      responses:
        '204':
          description: Successful operation 
        '401':
          description: Unauthorised
        '404':
          description: Domain not found
definitions:
  delegation:
    required:
      - domain
      - nameservers
    properties:
      domain:
        type: string
      nameservers:
        type: array
        items:
          $ref: '#/definitions/nameserver'
      dnsssec:
        $ref: '#/definitions/dnssec'
  nameserver:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      ipv4glue:
        type: array
        items:
          type: string
      ipv6glue:
        type: array
        items:
          type: string
  dnssec:
    type: object
    properties:
      ds:
        type: array
        items:
          $ref: '#/definitions/ds'
  ds:
    type: object
    required:
      - keytag
      - algorithm
      - digesttype
      - digest
    properties:
      keytag:
        type: integer
      algorithm:
        type: integer
      digesttype:
        type: integer
      digest:
        type: string
